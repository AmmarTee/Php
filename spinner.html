<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/three@0.117.0/build/three.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      // Create a scene
      const scene = new THREE.Scene();
      
      // Create a renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.getElementById( "container" ).appendChild( renderer.domElement );
      
      // Create a camera
      const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
      camera.position.set( 0, 0, 100 );
      camera.lookAt( 0, 0, 0 );
      
      // Create a random number generator
      function random( min, max ) {
        return Math.random() * ( max - min ) + min;
      }
      
      // Create a spinner
      const geometry = new THREE.TorusGeometry( 20, 5, 16, 100 );
      const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      const spinner = new THREE.Mesh( geometry, material );
      spinner.rotation.x = Math.PI / 2;
      scene.add( spinner );
      
      // Render the scene
      function render() {
        spinner.rotation.y += random( -0.01, 0.01 );
        renderer.render( scene, camera );
        requestAnimationFrame( render );
      }
      render();
    </script>
  </body>
</html>
