<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/three@0.117.0/build/three.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      // Create a scene
      const scene = new THREE.Scene();
      
      // Create a renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.getElementById( "container" ).appendChild( renderer.domElement );
      
      // Create a camera
      const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
      camera.position.set( 0, 0, 100 );
      camera.lookAt( 0, 0, 0 );
      
      // Create a pendulum
      const sphereGeometry = new THREE.SphereGeometry( 5, 32, 32 );
      const sphereMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      const sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
      scene.add( sphere );
      
      const lineGeometry = new THREE.Geometry();
      lineGeometry.vertices.push( new THREE.Vector3( 0, 0, 0 ) );
      lineGeometry.vertices.push( new THREE.Vector3( 0, -50, 0 ) );
      const lineMaterial = new THREE.LineBasicMaterial( { color: 0xffffff } );
      const line = new THREE.Line( lineGeometry, lineMaterial );
      scene.add( line );
      
      // Animate the pendulum
      let angle = 0;
      let angularVelocity = 0.05;
      let damping = 0.99;
      function animate() {
        angle += angularVelocity;
        angularVelocity *= damping;
        sphere.position.set( 0, -50 * Math.sin( angle ), 0 );
        sphere.rotation.x = angle;
        line.rotation.z = angle;
        renderer.render( scene, camera );
        requestAnimationFrame( animate );
      }
      animate();
    </script>
  </body>
</html>
